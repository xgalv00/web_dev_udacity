<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="post" action="/unit4/signup">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{ username }}">
                </td>
                <td class="error">
                    {{ username_error }}
                </td>
            </tr>

            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="{{ password }}">
                </td>
                <td class="error">
                    {{ password_error }}
                </td>
            </tr>

            <tr>
                <td class="label">
                    Verify Password
                </td>
                <td>
                    <input type="password" name="verify" value="{{ verify }}">
                </td>
                <td class="error">
                    {{ verify_error }}
                </td>
            </tr>

            <tr>
                <td class="label">
                    Email (optional)
                </td>
                <td>
                    <input type="text" name="email" value="{{ email }}">
                </td>
                <td class="error">
                    {{ email_error }}
                </td>
            </tr>
        </table>
        <div class="error">{{ general_error }}</div>
        <input type="submit">
    </form>
</body>
</html>
